
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Génération de Texte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 animate__animated animate__fadeInDown">Create your world of words.</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <textarea id="input-text" class="form-control animate__animated animate__fadeInUp" rows="4" placeholder="Enter your phrase or starting idea here..."></textarea>
                <button id="generate-btn" class="btn btn-gradient btn-lg mt-3 w-100 animate__animated animate__pulse">Generate Text</button>
                <div id="generation-status" class="mt-3"></div>
                <div id="generated-text" class="mt-4 alert alert-secondary" style="display: none;"></div>
                <div id="action-buttons" class="mt-3" style="display: none;">
                    <button id="retry-btn" class="btn btn-warning">Try a new generation</button>
                    <button id="download-btn" class="btn btn-info">Download the text</button>
                    <button id="share-btn" class="btn btn-secondary">Share</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="{{ url_for('static', filename='js/generate.js') }}"></script>
</body>
</html>
